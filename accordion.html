<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Accordion</title>
		<link href="accordion.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<main>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			<div class="container">
  <h1>Simple Accordions</h1>

  <button class="accordion"
          id="header-1"
          aria-expanded="false"
          aria-controls="panel-1">
    Website Design and Development
  </button>

  <div id="panel-1"
       class="accordion-content"
       role="region"
       aria-labelledby="header-1"
       hidden>
    <p>
      Whether you need a wordpress website, a shopify site...
    </p>
  </div>

  <button class="accordion"
          id="header-2"
          aria-expanded="false"
          aria-controls="panel-2">
    Website Analytics and Performance
  </button>

  <div id="panel-2"
       class="accordion-content"
       role="region"
       aria-labelledby="header-2"
       hidden>
    <p>
      We believe that in order to have a successful website...
    </p>
  </div>

  <button class="accordion"
          id="header-3"
          aria-expanded="false"
          aria-controls="panel-3">
    Digital Marketing
  </button>

  <div id="panel-3"
       class="accordion-content"
       role="region"
       aria-labelledby="header-3"
       hidden>
    <p>
      We know that every great website focuses on helping you...
    </p>
  </div>
</div>

			<script src="accordion.js"></script>
	</body>
</html>
